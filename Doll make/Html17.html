<html>

<<head>

<title>Spanding Row and Column In a Table</title>

</head>

<body>

<table width="90%" border="2px" cellpadding="20px" cellspacing="20px"

bordercolor="#009900">

<tr>

<th colspan="4">Item List</th>

</tr>

<tr>

<td>Item Name</td>

<td colspan="2">Description</td>

<td>Price</td>

</tr>

<tr>

<td rowspan="2">Keyboard</td>

<td>USB</td>

<td>Prolink</td>

<td>$4.5</td>

</tr>

<tr>

<td>USB</td>

<td>NEC</td>

<td>$1.2</td>

</tr>

</table>

</body>

</html>
